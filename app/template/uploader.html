<div class="overlay">
	<style>
		.overlay{
			font-family: "Helvetica Neue", 'Microsoft YaHei', Helvetica, Arial, sans-serif;
			display:none;
			position: fixed;
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
			background: rgba(100, 100, 100, 0.4);
		}
		
		.overlay .upload-div{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 300px;
			height: 120px;
			margin-top: -70px;
			margin-left: -150px;
			background: white;
			box-shadow: 3px 3px 5px gray;
			border-radius: 4px;
		}
		#form-upload{
			width:100%;
			margin: 15px 10px 10px;
		}
		#filename{
			display:inline-block;
			width:130px;
			height:24px;
			vertical-align:middle;
			text-overflow:ellipsis;
			white-space: nowrap;
			overflow:hidden;
		}
		.progress-wrap{
			width:100%;
			padding: 5px 10px;
			height:20px;
			margin-bottom: 10px;
		}
		.progress{
			margin-bottom : 0px;
			height: 10px;
		}
		#cancel-btn{
			float:right;
			margin-right:15px;
		}
		#success-info{
			width:100%;
			font-size:20px;
			text-align:center;
			margin-top: 5px;
			display:none;
		}
		input[type='file']{
			display: none;
		}
	</style>
	<div  class="upload-div">
		<form id="form-upload" action="uploader.html" method="post">
			<label for="in-fileupload" class="btn btn-info">更改文件</label>
			<input type="file" id="in-fileupload">
			<span id="filename"></span>
			<input type="submit" class="btn btn-info" value="上传">
		</form>
		<div class="progress-wrap">
			<div class="progress">
			  <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			    <span class="sr-only">60% Complete</span>
			  </div>
			</div>
		</div>
		<input type="button" class="btn" id="cancel-btn" value="取消">
		<div id="success-info">
			<span >上传成功</span>
		</div>
	</div>
</div>
