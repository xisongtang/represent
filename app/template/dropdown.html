<div class="btn-group" role="group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <span ng-if="!attr.button">{{attr.title}}</span>
    <span ng-if="attr.button" ng-class="'glyphicons glyphicons-' + attr.title"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" >
    <li ng-repeat="ff in attr.items" ng-class="{active:attr.chosen==ff}">
      <a href="#" value="{{ff}}">{{ff}}</a>
    </li>
  </ul>
</div>
